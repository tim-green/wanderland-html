<main class="content pt2 pb2">
  <h2>Contact</h2>
  <p>We'd love to hear from you. Give us a ring at +61 1234 9876, or send us a message&nbsp;below.</p>
  <form class="form" action="https://formsubmit.co/wanderlandhtmltemplategithubtgws@getnada.com" method="POST">
      <label class="label" for="name">Name</label>
      <input class="form-control mb1" type="text" id="name" required>
      <label class="label" for="email">Email</label>
      <input class="form-control mb1" type="email" id="email" required>
      <label class="label" for="phone">Phone</label>
      <input class="form-control mb1" type="tel" id="phone">
      <label class="label" for="message">Message</label>
      <textarea class="form-control mb2" id="message" required></textarea>
      <div class="clearfix">
          <input class="btn btn--default float--right" value="Send" type="submit">
      </div>
  </form>
</main>
